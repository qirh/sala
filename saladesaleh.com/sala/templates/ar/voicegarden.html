{% extends "ar/layout.html" %}

{%  block js %}
    <script>
        $(document).ready(function() {
            movecols();
        });
        $(window).resize(function() {
            movecols();
        });
        function movecols() {
            var isMobile = window.matchMedia("only screen and (max-width: 599px)");
            if(isMobile.matches) {
                jQuery.moveColumn = function (table, from, to) {
                    var cols;
                    cols = jQuery(jQuery('tr', table)).children('th, td');
                    cols.eq(from).detach().insertBefore(cols.eq(to));
                }
                var tbl = jQuery('table');
                jQuery.moveColumn(tbl, 2, 1);
            }
            else {

            }
        }
    </script>
{% endblock %}

{% block body %}
    <div class="cuerpo">

        <table class="table table-voice">
            <tr>
                <th id="0" class="row-voice">رمز الدخول للعملاء</th>
                <th id="1" class="row-voice" style="font-weight: normal;">f5b426a13e274fb3882d90f2a29e69df</th>
                <th id="2" class="row-voice">GCP Client Access Token</th>
            </tr>
        </table>
    </div>
{% endblock %}
