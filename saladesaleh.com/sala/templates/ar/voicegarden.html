{% extends "ar/layout.html" %}

{%  block js %}

    <script>
        $(document).ready(function() {
            movecols();
        });
        $(window).resize(function() {
            movecols();
        });
        function movecols() {
            var isMobile = window.matchMedia("only screen and (max-width: 599px)");
            if (isMobile.matches) {
                jQuery.moveColumn = function (table, from, to) {
                    var rows = jQuery('tr', table);
                    var cols;
                    rows.each(function () {
                        cols = jQuery(this).children('th, td');
                        cols.eq(from).detach().insertBefore(cols.eq(to));
                    });
                }
                var tbl = jQuery('table');
                jQuery.moveColumn(tbl, 2, 1);
            }
        }
    </script>

{% endblock %}

{% block body %}

    <div class="cuerpo">

        <table class="table table-voice">
            <tr>
                <th class="row-voice">رمز الدخول للعملاء</th>
                <th class="row-voice" style="font-weight: normal;">f5b426a13e274fb3882d90f2a29e69df</th>
                <th class="row-voice">GCP Client Access Token</th>
            </tr>
        </table>
    </div>

{% endblock %}
