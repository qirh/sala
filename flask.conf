</VirtualHost>
<VirtualHost *:443>
	ServerName saleh.alghusson.com
	ServerAlias *.saleh.alghusson.com
	ServerAdmin salehg@live.com
	WSGIScriptAlias / /var/www/sala/saladesaleh.com/flask.wsgi
	<Directory /var/www/sala/saladesaleh.com/sala>
		Order allow,deny
		Allow from all
	</Directory>
	Alias /static /var/www/sala/saladesaleh.com/sala/static
	<Directory /var/www/sala/saladesaleh.com/sala/static/>
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined 
	SSLEngine on
	SSLCertificateFile /var/www/sala/private/saleh_alghusson_com.crt
