<VirtualHost *:80>
   ServerName alghusson.com
   RedirectPermanent / https://saleh.alghusson.com/
</VirtualHost>
<VirtualHost *:80>
   ServerName blog.alghusson.com
   RedirectPermanent / https://qirh.github.io
</VirtualHost>
<VirtualHost *:80>
   ServerName jones.alghusson.com
   RedirectPermanent / http://salehjones.com
</VirtualHost>
<VirtualHost *:80>
   ServerName blog.saladesaleh.com
   RedirectPermanent / https://qirh.github.io
</VirtualHost>
<VirtualHost *:80>
   ServerName jones.saladesaleh.com
   RedirectPermanent / http://salehjones.com
</VirtualHost>
<VirtualHost *:80>
   ServerName saleh.alghusson.com
   ServerAlias *.saleh.alghusson.com
   RedirectPermanent / https://saleh.alghusson.com/
</VirtualHost>
<VirtualHost *:80>
   ServerName possibletranslations.com
   ServerAlias *.possibletranslations.com
   ServerAdmin saleh@alghusson.com
   WSGIPythonHome /var/www/pt/backend/env
   WSGIScriptAlias / /var/www/pt/backend/flask.wsgi
   <Directory /var/www/pt/backend/pt>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/pt/backend/pt/static
   <Directory /var/www/pt/backend/pt/static/>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:80>
   ServerName saladesaleh.com
   ServerAlias *.saladesaleh.com
   ServerAdmin saleh@alghusson.com
   WSGIScriptAlias / /var/www/sala/saleh.alghusson.com/flask.wsgi
   <Directory /var/www/sala/saleh.alghusson.com/sala>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/sala/saleh.alghusson.com/sala/static
   <Directory /var/www/sala/saleh.alghusson.com/sala/static/>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:80>
   ServerName salehjones.com
   ServerAlias *.salehjones.com
   ServerAdmin saleh@alghusson.com
   WSGIScriptAlias / /var/www/jones/salehjones.com/flask.wsgi
   <Directory /var/www/jones/salehjones.com/downing>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/jones/salehjones.com/downing/static
   <Directory /var/www/jones/salehjones.com/downing/static>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
   Protocols h2 http/1.1
   ServerName saleh.alghusson.com
   ServerAlias *.saleh.alghusson.com
   ServerAdmin saleh@alghusson.com
   WSGIScriptAlias / /var/www/sala/saleh.alghusson.com/flask.wsgi
   <Directory /var/www/sala/saleh.alghusson.com/sala>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/sala/saleh.alghusson.com/sala/static
   <Directory /var/www/sala/saleh.alghusson.com/sala/static/>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
   SSLEngine on
   SSLCertificateFile /var/www/sala/private/saleh.alghusson.com/saleh_alghusson_com.crt
   SSLCertificateKeyFile /var/www/sala/private/saleh.alghusson.com/private.key
   SSLCertificateChainFile /var/www/sala/private/saleh.alghusson.com/ca-bundle-client.crt
</VirtualHost>
