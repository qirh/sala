<VirtualHost *:80>
        ServerName saleh.alghusson.com
	ServerAlias *.saleh.alghusson.com
	RedirectPermanent / https://saleh.alghusson.com
</VirtualHost>
<VirtualHost *:80>
        ServerName saladesaleh.com
	ServerAlias *.saladesaleh.com
        ServerAdmin salehg@live.com
        WSGIScriptAlias / /var/www/sala/saladesaleh.com/flask.wsgi
        <Directory /var/www/sala/saladesaleh.com/sala>
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /var/www/sala/saladesaleh.com/sala/static
        <Directory /var/www/sala/saladesaleh.com/sala/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined 
</VirtualHost>
<VirtualHost *:80>
        ServerName salehjones.com
	ServerAlias *.salehjones.com
