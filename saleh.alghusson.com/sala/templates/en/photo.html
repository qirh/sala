<section id="section_photo">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p {
            margin-bottom: 0rem;
        }
        div {
            display: grid;
            height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>

    <div>
        <img src="/static/photos/{{filename}}.jpg"></img>
    </div>
</section>
