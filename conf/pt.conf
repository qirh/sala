<VirtualHost *:80>
   ServerName possibletranslations.com
   ServerAlias *.possibletranslations.com
   ServerAdmin saleh@alghusson.com
   WSGIScriptAlias / /var/www/pt/backend/pt.wsgi
   <Directory /var/www/pt/backend/pt>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/pt/backend/pt/static
   <Directory /var/www/pt/backend/pt/static/>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
