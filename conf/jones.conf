<VirtualHost *:80>
   ServerName salehjones.com
   ServerAlias *.salehjones.com
   ServerAdmin saleh@alghusson.com

   WSGIScriptAlias / /var/www/jones/salehjones.com/jones.wsgi
   <Directory /var/www/jones/salehjones.com/downing>
     Order allow,deny
     Allow from all
   </Directory>

   Alias /static /var/www/jones/salehjones.com/downing/static
   <Directory /var/www/jones/salehjones.com/downing/static>
     Order allow,deny
     Allow from all
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined

   WSGIApplicationGroup %{GLOBAL}
   WSGIDaemonProcess salehjones.com python-path=/var/www/jones/salehjones.com:/var/www/jones/salehjones.com/venv/bin/python processes=2 threads=10 display-name=%{GROUP}
   WSGIProcessGroup  salehjones.com
</VirtualHost>

<IfModule mod_ssl.c>
   <VirtualHost *:443>
      ServerName salehjones.com
      ServerAlias *.salehjones.com
      ServerAdmin saleh@alghusson.com

      WSGIScriptAlias / /var/www/jones/salehjones.com/jones.wsgi
      <Directory /var/www/jones/salehjones.com/downing>
        Order allow,deny
        Allow from all
      </Directory>

      Alias /static /var/www/jones/salehjones.com/downing/static
      <Directory /var/www/jones/salehjones.com/downing/static/>
        Order allow,deny
        Allow from all
      </Directory>

      ErrorLog ${APACHE_LOG_DIR}/error.log
      LogLevel warn
      CustomLog ${APACHE_LOG_DIR}/access.log combined
      SSLEngine on
      SSLCertificateFile /var/www/jones/private/salehjones_com.crt
      SSLCertificateKeyFile /var/www/jones/private/private.key

      WSGIApplicationGroup %{GLOBAL}
      WSGIDaemonProcess ssl.salehjones.com python-path=/var/www/jones/salehjones.com:/var/www/jones/salehjones.com/venv/bin/python processes=2 threads=10 display-name=%{GROUP}
      WSGIProcessGroup  ssl.salehjones.com
   </VirtualHost>
</IfModule>
