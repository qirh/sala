<VirtualHost *:80>
   ServerName jones.alghusson.com
   RedirectPermanent / http://salehjones.com
</VirtualHost>
<VirtualHost *:80>
   ServerName jones.saladesaleh.com
   RedirectPermanent / http://salehjones.com
</VirtualHost>
<VirtualHost *:80>
   ServerName salehjones.com
   ServerAlias *.salehjones.com
   ServerAdmin saleh@alghusson.com
   WSGIScriptAlias / /var/www/jones/salehjones.com/jones.wsgi
   <Directory /var/www/jones/salehjones.com/downing>
     Order allow,deny
     Allow from all
   </Directory>
   Alias /static /var/www/jones/salehjones.com/downing/static
   <Directory /var/www/jones/salehjones.com/downing/static>
     Order allow,deny
     Allow from all
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<IfModule mod_ssl.c>
   <VirtualHost *:443>
      ServerName salehjones.com
      ServerAlias *.salehjones.com
      ServerAdmin saleh@alghusson.com
      WSGIScriptAlias / /var/www/jones/salehjones.com/jones.wsgi
      <Directory /var/www/jones/salehjones.com/downing>
        Order allow,deny
        Allow from all
      </Directory>
      Alias /static /var/www/jones/salehjones.com/downing/static
      <Directory /var/www/jones/salehjones.com/downing/static/>
        Order allow,deny
        Allow from all
      </Directory>
      ErrorLog ${APACHE_LOG_DIR}/error.log
      LogLevel warn
      CustomLog ${APACHE_LOG_DIR}/access.log combined
      SSLEngine on
      SSLCertificateFile /var/www/jones/private/salehjones_com.crt
      SSLCertificateKeyFile /var/www/jones/private/private.key
   </VirtualHost>
</IfModule>
