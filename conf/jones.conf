<VirtualHost *:443>
  ServerName salehjones.com
  ServerAlias *.salehjones.com
  ServerAdmin saleh@alghusson.com

  WSGIScriptAlias / /var/www/jones/salehjones.com/jones.wsgi
  <Directory /var/www/jones/salehjones.com/downing>
    Order allow,deny
    Allow from all
  </Directory>

  Alias /static /var/www/jones/salehjones.com/downing/static
  <Directory /var/www/jones/salehjones.com/downing/static/>
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLCertificateFile /etc/letsencrypt/live/salehjones.com/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/salehjones.com/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/salehjones.com/fullchain.pem

  SSLProtocol all -SSLv2 -SSLv3
  SSLHonorCipherOrder on
  SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS +RC4 RC4"

  WSGIApplicationGroup %{GLOBAL}
  WSGIDaemonProcess salehjones.com python-path=/var/www/jones/salehjones.com:/var/www/jones/salehjones.com/venv/bin/python processes=2 threads=10 display-name=%{GROUP}
  WSGIProcessGroup  salehjones.com
</VirtualHost>
