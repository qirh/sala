<VirtualHost *:80>
   ServerName saladesaleh.com
   ServerAlias *.saladesaleh.com
   ServerAdmin saleh@alghusson.com

   WSGIScriptAlias / /var/www/sala/saleh.alghusson.com/sala.wsgi
   <Directory /var/www/sala/saleh.alghusson.com/sala>
     Order allow,deny
     Allow from all
   </Directory>

   Alias /static /var/www/sala/saleh.alghusson.com/sala/static
   <Directory /var/www/sala/saleh.alghusson.com/sala/static/>
     Order allow,deny
     Allow from all
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   LogLevel warn
   CustomLog ${APACHE_LOG_DIR}/access.log combined

   WSGIApplicationGroup %{GLOBAL}
   WSGIDaemonProcess saladesaleh.com python-path=/var/www/sala/saleh.alghusson.com:/var/www/sala/saleh.alghusson.com/venv/bin/python processes=2 threads=15 display-name=%{GROUP}
   WSGIProcessGroup  saladesaleh.com
</VirtualHost>

